<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flights</title>
<link rel="shortcut icon" type="image/png" href="favicon.png" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="carAdmin/index.css">
<link rel="stylesheet" href="tableStyle.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="auth/auth.js"></script>
<script type="text/javascript" src="carAdmin/index.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	crossorigin="" />
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
	integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
	crossorigin=""></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div id="topMenu">
			<div id="tabsDiv">
				<ul class="nav nav-tabs nav-justified">
					<li class="active">
						<a data-toggle="tab" href="#basic">Basic info</a>
					</li>
					<li>
						<a data-toggle="tab" href="#branch">Branch offices</a>
					</li>
					<li>
						<a data-toggle="tab" href="#report">Reports</a>
					</li>
					<li>
						<a data-toggle="tab" href="#vehicle">Vehicles</a>
					</li>
					<li>
						<a data-toggle="tab" href="#quick">Quick reservations</a>
					</li>
					<li>
						<a data-toggle="tab" href="#profile">Profile</a>
					</li>
				</ul>
			</div>		
			<button type="button" class="btn .btn-link" id="logout">Logout</button>
		</div>
		<div class="tab-content">
			<div id="basic" class="tab-pane fade in active">
				<div id="basicInfo">
					<h2></h2>
					<h4></h4>
				</div>
				<div id="basicMapDiv" class="map leaflet-container"></div>
				<button type="button" id="saveChangesBasic" class="btn btn-default">Save changes</button>
			</div>
			<div id="branch" class="tab-pane fade in">
				<div id="branchMapDiv" class="map"></div>
				<div id="branchTableWrapper">
					<div id="branchTableDiv">
						<table id="branchTable" class="table display table-bordered">
							<thead>
		            			<tr>
		            				<th>ID</th>
					                <th>Name</th>
					                <th>Latitude</th>
					                <th>Longitude</th>
		            			</tr>
		        			</thead>
		        			<tbody>
		        			</tbody>
						</table>
					</div>
				</div>
				<div id="branchButtons">
					<button type="button" id="addBranchOffice" class="btn btn-default" data-toggle="modal" data-target="#addBranchModalDialog">Add branch office</button>
					<button type="button" id="saveChangesBranch" class="btn btn-default">Save changes</button>
				</div>
			</div>
			<div id="report" class="tab-pane fade">
				<h3>Reports</h3>
    			<p>Some content.</p>
			</div>
			<div id="vehicle" class="tab-pane fade">
				<h3>Vehicles</h3>
    			<p>Some content.</p>
			</div>
			<div id="quick" class="tab-pane fade">
				<h3>Quick reservations</h3>
    			<p>Some content.</p>
			</div>
			<div id="profile" class="tab-pane fade">
				<div id="profileContent">
					<div id="userImgDiv">
						<img src="user.png" id="userImg">
					</div>
					<div id="profileEdit">
						<h2 id='email'></h2>
						<form id="userEditForm">
							<div class="form-group">
								<label for="fname">First name:</label>
								<div class="input-group">
									<input class="form-control" type="text" name="fname" pattern="[A-Z][a-z]*" title="Must start with a capital letter" readonly>
									<span class="input-group-addon edit"><i class="glyphicon glyphicon-edit"></i></span>
								</div>
							</div>
							<div class="form-group">
								<label for="lname">Last name:</label>
								<div class="input-group">
									<input class="form-control" type="text" name="lname" pattern="[A-Z][a-z]*" title="Must start with a capital letter" readonly>
									<span class="input-group-addon edit"><i class="glyphicon glyphicon-edit"></i></span>
								</div>
							</div>
							<div class="form-group">
								<label for="phone">Phone:</label>
								<div class="input-group">
									<input class="form-control" type="tel" name="phone" pattern="\+[0-9]{12}" title="12 digits starting with +" readonly>
									<span class="input-group-addon edit"><i class="glyphicon glyphicon-edit"></i></span>
								</div>
							</div>		
							<div class="form-group">
								<label for="address">Address:</label>
								<div class="input-group">
									<input class="form-control" type="text" name="address" pattern="[A-Z][a-z]*" title="Must start with a capital letter" readonly>
									<span class="input-group-addon edit"><i class="glyphicon glyphicon-edit"></i></span>
								</div>
							</div>
							<button type="submit" class="btn btn-default" id="saveChanges">Save changes</button>	
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Add branch office modal -->
		<div class="modal fade" id="addBranchModalDialog" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content dialogStyle">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="modal-title">Add branch office</h2>
					</div>
					<div class="modal-body">
						<div id="addBranchOfficeMap"></div>
						<div id="addBranchOfficeFormDiv">
							<form id="addBranchOfficeForm">
								<div class="form-group">
									<div class="input-group">
										<input class="form-control" type="text" name="name" placeholder="Name" required autofocus>
									</div>
								</div>
								<button class="btn btn-default" id="addBranch">Add</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Edit branch office modal -->
		<div class="modal fade" id="editBranchModalDialog" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content dialogStyle">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="modal-title">Edit branch office</h2>
					</div>
					<div class="modal-body">
						<div id="editBranchOfficeMap"></div>
						<div id="editBranchOfficeFormDiv">
							<form id="editBranchOfficeForm">
								<div class="form-group">
									<div class="input-group">
										<input class="form-control" type="text" name="name" pattern="[A-z0-9a-z]+" title="Must contain only letters and numbers" readonly>
										<span class="input-group-addon edit"><i class="glyphicon glyphicon-edit"></i></span>
									</div>
								</div>
								<button class="btn btn-default" id="editBranch">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
