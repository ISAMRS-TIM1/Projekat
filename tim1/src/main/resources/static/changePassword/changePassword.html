<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="common/images/favicon.png" />
<title>Change Password</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="changePassword/changePassword.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="auth/auth.js"></script>
<script src="changePassword/changePassword.js"></script>
</head>
<body>
	<div class="container">
		<div id="content">
			<div class="form-group">
				<h3>Change password</h3>
				<div class="input-group">
					<span class="input-group-addon" id="eye"><i class="glyphicon glyphicon-eye-close" id="eye-icon"></i></span>
					<input class="form-control" type="password" name="password" placeholder="Password" id="pass" required>
				</div><br>
				<button type="submit" class="btn btn-default" id="submitButton">Submit</button>
			</div>
		</div>
	</div>
</body>
</html>
