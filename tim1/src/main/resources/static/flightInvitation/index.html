<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="common/images/favicon.png" />
<title>Inviting reservations</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="flightInvitation/flightInvitation.css">
<link rel="stylesheet" href="common/css/button.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
<script src="auth/auth.js"></script>
<script src="flightInvitation/flightInvitation.js"></script>
</head>
<body>
	<div class="container">
		<div id="content">
			<table id="reservationsTable" class="table display table-bordered">
				<thead>
					<tr>
						<th>Reservation ID</th>
						<th>Description</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	
	<!-- PASSPORT/BAGS MODAL -->
	<div id="passportBagsModal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-body">
					<table id="passportBagsTable">
						<thead></thead>
						<tbody>
							<tr>
								<td>
									<label class="searchLabel">Passport number </label>
								</td>
								<td>
									<input type="text" class="form-control" id="modalPass">
								</td>
								<td>
									<label class="searchLabel">Number of bags </label>
								</td>
								<td>
									<input type="number" min="0" class="form-control" id="modalBags">
								</td>
							</tr>
							<tr>
								<td colspan="4">
									<button class="btn btn-default" id="passBagsButton" onclick="acceptInvitation(event)">Confirm</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
