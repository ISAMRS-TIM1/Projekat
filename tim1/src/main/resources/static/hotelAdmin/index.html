<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hotel Admin</title>
<link rel="shortcut icon" type="image/png" href="login/favicon.png" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css"
	rel="stylesheet" type="text/css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	crossorigin="" />
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
	integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
	crossorigin=""></script>
<script src="registeredUser/moment.min.js"></script>
<script type="text/javascript"
	src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">

<script src="auth/auth.js"></script>
<script src="hotelAdmin/index.js"></script>
<link rel="stylesheet" href="hotelAdmin/index.css">
<link rel="stylesheet" href="tableStyle.css">
</head>
<body>
	<div class="container-fluid">
		<div id="topMenu">
			<div id="tabsDiv">
				<ul class="nav nav-tabs nav-justified">
					<li class="active"><a data-toggle="tab" href="#basicTab">Basic
							info</a></li>
					<li><a data-toggle="tab" href="#reportsTab">Reports</a></li>
					<li><a data-toggle="tab" href="#roomsTab">Rooms</a></li>
					<li><a data-toggle="tab" href="#additionalServicesTab">Additional
							services</a></li>
					<li><a data-toggle="tab" href="#quickResevationsTab">Quick
							reservations</a></li>
					<li><a data-toggle="tab" href="#profile">Profile</a></li>
				</ul>
			</div>
			<button type="button" class="btn .btn-link" id="logout">Logout</button>
		</div>
		<div class="tab-content">
			<div id="basicTab" class="tab-pane fade in active">
				<form id="editHotelForm">
					<div id="basicInfo">
						<input type="text" id="hotelName" class="textInput" required>
						<span id="averageGrade">Average grade: <span
							id="hotelGrade"></span></span><br> <br>
						<div id="descriptionDiv">
							<textarea id="hotelDescription" class="textInput" required></textarea>
						</div>
					</div>
					<div id="basicMapDiv" class="map leaflet-container"></div>
					<input type="hidden" id="latitude" value="45" required> <input
						type="hidden" id="longitude" value="0" required>
					<button type="submit" id="saveChangesBasic" class="btn btn-default">Save
						changes</button>
				</form>
			</div>
			<div id="reportsTab" class="tab-pane fade">
				<div class="reportsDiv">
					<table id=reportsTable>
						<tr>
							<td>Period:</td>
							<td><input type="text" id="showIncomeDateRange"></td>
						</tr>
					</table>
					<br>
					<button class="btn btn-default" id="showIncomeButton"
						onclick='showIncome(event)'>Show income</button>
					<br> <span id="income"></span>
				</div>
			</div>
			<div id="roomsTab" class="tab-pane fade in">
				<div class="tableWrapper">
					<div class="tableButtons">
						<button type="button" id="addRoomButton" class="btn btn-default"
							data-toggle="modal" data-target="#newHotelRoomModal">Add
							room</button>
					</div>
					<div class="tableDiv">
						<table id="roomsTable" class="table display table-bordered">
							<thead>
								<tr>
									<th>Room</th>
									<th>Current price</th>
									<th>For people</th>
									<th>Average grade</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div id="additionalServicesTab" class="tab-pane fade">
				<div class="tableDiv">
					<table id="additionalServicesTable"
						class="table display table-bordered">
						<thead>
							<tr>
								<th>Additional service</th>
								<th>Price</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div id="quickResevationsTab" class="tab-pane fade">
				<div class="tableWrapper">
					<div class="tableButtons">
						<button type="button" id="addQuickReservationButton"
							class="btn btn-default" data-toggle="modal"
							data-target="addQuickReservationModal">Add quick
							reservation</button>
					</div>
					<div class="tableDiv">
						<table id="quickReservationsTable"
							class="table display table-bordered">
							<thead>
								<tr>
									<th>Reservation ID</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div id="profile" class="tab-pane fade">
				<div id="profileContent">
					<div id="userImgDiv">
						<img src="user.png" id="userImg">
					</div>
					<div id="profileEdit">
						<h2 id='email'></h2>
						<form id="userEditForm">
							<div class="form-group">
								<label for="fname">First name:</label>
								<div class="input-group">
									<input class="form-control" type="text" name="fname"
										pattern="[A-Z][a-z]*" title="Must start with a capital letter"
										readonly> <span class="input-group-addon edit"><i
										class="glyphicon glyphicon-edit"></i></span>
								</div>
							</div>
							<div class="form-group">
								<label for="lname">Last name:</label>
								<div class="input-group">
									<input class="form-control" type="text" name="lname"
										pattern="[A-Z][a-z]*" title="Must start with a capital letter"
										readonly> <span class="input-group-addon edit"><i
										class="glyphicon glyphicon-edit"></i></span>
								</div>
							</div>
							<div class="form-group">
								<label for="phone">Phone:</label>
								<div class="input-group">
									<input class="form-control" type="tel" name="phone"
										pattern="\+[0-9]{12}" title="12 digits starting with +"
										readonly> <span class="input-group-addon edit"><i
										class="glyphicon glyphicon-edit"></i></span>
								</div>
							</div>
							<div class="form-group">
								<label for="address">Address:</label>
								<div class="input-group">
									<input class="form-control" type="text" name="address"
										pattern="[A-Z][a-z]*" title="Must start with a capital letter"
										readonly> <span class="input-group-addon edit"><i
										class="glyphicon glyphicon-edit"></i></span>
								</div>
							</div>
							<button type="button" class="btn btn-default"
								id="changePasswordButton">Change password</button>
							<br>
							<button type="submit" class="btn btn-default" id="saveChanges">Save
								changes</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Show hotel room modal -->
	<div class="modal fade" id="showHotelRoomModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content" id="showHotelRoomDiv">
				<div class="showHotelRoomInnerDiv">
					<form id="shownHotelRoomForm">
						<table class="showHotelRoomTable">
							<tr>
								<td><label for="shownRoomNumber">Room number</label></td>
								<td><input id="shownRoomNumber" class="textInput" required></td>
							</tr>
							<tr>
								<td><label for="shownRoomDefaultPrice">Default
										price per night</label></td>
								<td><input type="number" id="shownRoomDefaultPrice"
									class="textInput" step='0.01' required></td>
							</tr>
							<tr>
								<td><label for="shownRoomNumberOfPeople">Number of
										people</label></td>
								<td><input type="number" id="shownRoomNumberOfPeople"
									class="textInput" required></td>
							</tr>
							<tr>
								<td><label for="shownRoomAverageGrade">AverageGrade</label></td>
								<td><input id="shownRoomAverageGrade" class="textInput"
									readonly></td>
							</tr>
							<tr>
								<td><button type="submit" id="editHotelRoomButton"
										class="btn btn-default">Save changes</button></td>
								<td><button type="button" id="deleteHotelRoomButton"
										onclick="deleteRoom()" class="btn btn-default">Delete
										room</button></td>
							</tr>
						</table>
					</form>
				</div>
				<div class="showHotelRoomInnerDiv">
					<form id="newSeasonalPriceForm">
						<table class="showHotelRoomTable">
							<tr>
								<td><labeL for="newSeasonalPriceFrom">From</labeL><input
									type="date" id="newSeasonalPriceFrom" required></td>
								<td><labeL for="newSeasonalPriceTo">To</labeL><input
									type="date" id="newSeasonalPriceTo" required></td>
							</tr>
							<tr>
								<td><label for="newSeasonalPricePrice">Price</label><input
									id="newSeasonalPricePrice" type="number" step="0.01"
									oninput="validity.valid||(value='');" required></td>
								<td><button type="submit" id="addSeasonalPriceButton"
										class="btn btn-default">Add seasonal price</button></td>
							</tr>
						</table>
					</form>
				</div>
				<div class="showHotelRoomInnerDiv">
					<table id="seasonalPricesTable"
						class="table display table-bordered">
						<caption>Seasonal prices</caption>
						<thead>
							<tr>
								<th>Price</th>
								<th>From date</th>
								<th>To date</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Add new hotel room modal -->
	<div class="modal fade" id="newHotelRoomModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content" id="newHotelRoomDiv">
				<form id="newHotelRoomForm">
					<table id="newHotelRoomTable">
						<tr>
							<td><label for="newRoomNumber">Room number</label></td>
							<td><input id="newRoomNumber" class="textInput" required></td>
						</tr>
						<tr>
							<td><label for="newRoomDefaultPrice">Default price
									per night</label></td>
							<td><input type="number" id="newRoomDefaultPrice"
								class="textInput" step='0.01' required></td>
						</tr>
						<tr>
							<td><label for="newRoomNumberOfPeople">Number of
									people</label></td>
							<td><input type="number" id="newRoomNumberOfPeople"
								class="textInput" required></td>
						</tr>
						<tr>
							<td colspan="2">
								<button type="submit" id="addHotelRoomButton"
									class="btn btn-default">Add</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
