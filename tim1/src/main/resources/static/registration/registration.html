<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="common/images/favicon.png" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="common/css/materialize.css">
<link rel="stylesheet" href="registration/registration.css">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
<link rel="stylesheet" href="common/css/button.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="registration/registration.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="formDiv">
			<form id="registrationForm">
				<div id="fields">
					<div id="leftSide">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" name="email" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="fname">First name</label>
							<input type="text" name="fname" class="form-control" pattern="[A-Z][a-z]*" title="Must start with a capital letter" required>
						</div>
						<div class="form-group">
							<label for="phone">Phone number</label>
							<input type="tel" name="phone" class="form-control" pattern="\+[0-9]{12}" title="12 digits starting with +" required>
						</div>
					</div>
					<div id="rightSide">
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="lname">Last name</label>
							<input type="text" name="lname" class="form-control" pattern="[A-Z][a-z]*" title="Must start with a capital letter" required>
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<input type="text" class="form-control" name="address" required>
						</div>
					</div>
				</div>
				<div id="buttons">
					<button type="submit" class="btn btn-default">Register</button>
					<br><br>
					<a id="logButton">Back to login</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
