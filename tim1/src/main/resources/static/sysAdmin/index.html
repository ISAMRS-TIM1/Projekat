<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flights</title>
<link rel="shortcut icon" type="image/png" href="favicon.png" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="sysAdmin/index.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="auth/auth.js"></script>
<script type="text/javascript" src="sysAdmin/index.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
	
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
	
</head>
<body>
	<div class="container-fluid">
		<div id="topMenu">
			<div id="tabsDiv">
				<ul class="nav nav-tabs nav-justified">
					<li class="active"><a data-toggle="tab" href="#airlines">Airlines</a>
					</li>
					<li><a data-toggle="tab" href="#hotels">Hotels</a></li>
					<li><a data-toggle="tab" href="#rentACars">Rent A Cars</a></li>
					<li><a data-toggle="tab" href="#profile">Profile</a></li>
				</ul>
			</div>
			<button type="button" class="btn .btn-link" id="logout">Logout</button>
		</div>
		<div class="tab-content">
			<div id="airlines" class="tab-pane fade in active">
				<div id="airlinesTableDiv">
					<table id="airlinesTable" class="table display table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Average grade</th>
								<th>Number of admins</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div id="hotels" class="tab-pane fade">
				<div id="hotelsTableDiv">
					<table id="hotelsTable" class="table display table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Average grade</th>
								<th>Number of admins</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div id="rentACars" class="tab-pane fade">
				<div id="rentACarsTableDiv">
					<table id="rentACarsTable" class="table display table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Average grade</th>
								<th>Number of admins</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div id="profile" class="tab-pane fade">
				<div id="profileContent">
					<div id="userImgDiv">
						<img src="registeredUser/user.png" id="userImg">
					</div>
					<div id="profileEdit">
						<h2 id='email'></h2>
						<form id="userEditForm">
							<div class="form-group">
								<label for="fname">First name:</label>
								<div class="input-group">
									<input class="form-control" type="text" name="fname"
										pattern="[A-Z][a-z]*" title="Must start with a capital letter"
										readonly> <span class="input-group-addon edit"><i
										class="glyphicon glyphicon-edit"></i></span>
								</div>
							</div>
							<div class="form-group">
								<label for="lname">Last name:</label>
								<div class="input-group">
									<input class="form-control" type="text" name="lname"
										pattern="[A-Z][a-z]*" title="Must start with a capital letter"
										readonly> <span class="input-group-addon edit"><i
										class="glyphicon glyphicon-edit"></i></span>
								</div>
							</div>
							<div class="form-group">
								<label for="phone">Phone:</label>
								<div class="input-group">
									<input class="form-control" type="tel" name="phone"
										pattern="\+[0-9]{12}" title="12 digits starting with +"
										readonly> <span class="input-group-addon edit"><i
										class="glyphicon glyphicon-edit"></i></span>
								</div>
							</div>
							<div class="form-group">
								<label for="address">Address:</label>
								<div class="input-group">
									<input class="form-control" type="text" name="address"
										pattern="[A-Z][a-z]*" title="Must start with a capital letter"
										readonly> <span class="input-group-addon edit"><i
										class="glyphicon glyphicon-edit"></i></span>
								</div>
							</div>
							<button type="submit" class="btn btn-default" id="saveChanges">Save
								changes</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="modalDialog" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content" id="serviceDiv">
				<table id="serviceTable">
					<tr>
						<td colspan="2"><input type="text" id="serviceName"
							class="textInput"></td>
					</tr>
					<tr>
						<td colspan="2">Average grade: <p id="serviceGrade"></p></td>
					</tr>
					<tr>
						<td><textarea rows="8" cols="20" id="serviceDescription"
								class="textInput"></textarea></td>
						<td><div id="mapDiv"></div></td>
					</tr>
					<tr>
						<td colspan="2">
							<table id="adminsTable" class="table display table-bordered">
								<thead>
									<tr>
										<th>Email</th>
										<th>First name</th>
										<th>Last name</th>
										<th>Address</th>
										<th>Phone number</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
