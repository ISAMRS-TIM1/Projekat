<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flights</title>
<link rel="shortcut icon" type="image/png"
	href="common/images/favicon.png" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="../common/css/bootstrap.css">
<link rel="stylesheet" href="common/css/materialize.css">
<link rel="stylesheet" href="sysAdmin/index.css">
<link rel="stylesheet" href="common/css/tableStyle.css">
<link rel="stylesheet" href="common/css/button.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">

<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	crossorigin="" />
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
	integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
	crossorigin=""></script>
<script type="text/javascript" src="auth/auth.js"></script>
<script type="text/javascript" src="sysAdmin/index.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div id="tabsDiv">
			<ul class="nav nav-tabs nav-justified">
				<li class="active"><a data-toggle="tab" href="#airlines">Airlines</a>
				</li>
				<li><a data-toggle="tab" href="#hotels">Hotels</a></li>
				<li><a data-toggle="tab" href="#rentACars">Rent A Cars</a></li>
				<li><a data-toggle="tab" href="#discounts">Discounts</a></li>
				<li><a data-toggle="tab" href="#profile">Profile</a></li>
				<li><a data-toggle="tab" id="logout">Logout</a></li>
			</ul>
		</div>
		<div class="tab-content">
			<div id="airlines" class="tab-pane fade in active">
				<div id="airlinesTableDiv">
					<button class="addServiceButton btn btn-default"
						data-toggle="modal" data-target="#addServiceModal"
						onclick="CURRENT_ADD = NEW_AIRLINE">Add airline</button>
					<table id="airlinesTable" class="table display table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Average grade</th>
								<th>Number of admins</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div id="hotels" class="tab-pane fade">
				<div id="hotelsTableDiv">
					<button class="addServiceButton btn btn-default"
						data-toggle="modal" data-target="#addServiceModal"
						onclick="CURRENT_ADD = NEW_HOTEL">Add hotel</button>
					<table id="hotelsTable" class="table display table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Average grade</th>
								<th>Number of admins</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div id="rentACars" class="tab-pane fade">
				<div id="rentACarsTableDiv">
					<button class="addServiceButton btn btn-default"
						data-toggle="modal" data-target="#addServiceModal"
						onclick="CURRENT_ADD = NEW_RENTACAR">Add rent a car</button>
					<table id="rentACarsTable" class="table display table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Average grade</th>
								<th>Number of admins</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div id="discounts" class="tab-pane fade">
				<div id="discountsDiv">
					<form id="editDiscountInfoForm">
						<table id="editDiscountInfoTable">
							<tr>
								<td><label for="discountPercentagePerPoint">Discount
										percentage per discount point:</label><div id="separator">&nbsp;</div><input type="number"
									id="discountPercentagePerPoint" step="0.01" min="0" max="100"
									oninput="validity.valid||(value='');" class="validate">
									</td>
								<td><label for="kmsNeededForPoint">Kilometers
										needed for discount point:</label><div id="separator">&nbsp;</div><input type="number"
									id="kmsNeededForPoint" step="0.01" min="0" max="100000000"
									oninput="validity.valid||(value='');" class="validate"></td>
							</tr>
							<tr>
								<td><label for="maxDiscountPoints">Max discount points:</label><div id="separator">&nbsp;</div><input type="number"
									id="maxDiscountPoints" step="1" min="0" max="50"
									oninput="validity.valid||(value='');" class="validate"></td>
								<td><label for="discountPerExtraReservation">Discount per extra reservation:</label><div id="separator">&nbsp;</div><input type="number"
									id="discountPerExtraReservation" step="1" min="0" max="30"
									oninput="validity.valid||(value='');" class="validate"></td>
							</tr>
							<tr>
								<td colspan="2">
									<button type="submit" id="discountButt" class="addServiceButton btn btn-default">Save
										changes</button>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div id="profile" class="tab-pane fade">
				<div id="profileContent">
					<div id="userImgDiv">
						<img src="common/images/user.png" id="userImg">
					</div>
					<div id="profileEdit">
						<h2 id='email'></h2>
						<form id="userEditForm">
							<div class="form-group">
								<label for="fname">First name:</label>
								<div class="input-group">
									<input class="form-control" type="text" name="fname"
										pattern="[A-Z][a-z]*" title="Must start with a capital letter">
								</div>
							</div>
							<div class="form-group">
								<label for="lname">Last name:</label>
								<div class="input-group">
									<input class="form-control" type="text" name="lname"
										pattern="[A-Z][a-z]*" title="Must start with a capital letter">
								</div>
							</div>
							<div class="form-group">
								<label for="phone">Phone:</label>
								<div class="input-group">
									<input class="form-control" type="tel" name="phone"
										pattern="\+[0-9]{12}" title="12 digits starting with +">
								</div>
							</div>
							<div class="form-group">
								<label for="address">Address:</label>
								<div class="input-group">
									<input class="form-control" type="text" name="address"
										pattern="[A-Z][a-z]*" title="Must start with a capital letter">
								</div>
							</div>
							<button type="submit" class="btn btn-default" id="saveChanges">Save
								changes</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Service Modal -->
	<div class="modal fade" id="modalDialog" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content" id="serviceDiv">
				<div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h3 class="modal-title" id="serviceName" style="text-align:center;"></h3>
	      		</div>
	      		<div class="modal-body">
					<table id="serviceTable">
						<tr>
							<td colspan="2">
								<div id="serviceGrade"></div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="input-field">
									<textarea rows="4" cols="50" name="serviceDesc" id="serviceDescription" readonly class="materialize-textarea"></textarea>
								</div>
							</td>
							<td><div id="mapDiv"></div></td>
						</tr>
						<tr>
							<td colspan="2">
								<div id="formDiv">
									<form id="registrationForm">
										<div id="fields">
											<div id="leftSide">
												<div class="input-field">
													<input type="email" name="adminEmail" id="adminEmail" required class="validate">
													<label for="adminEmail">Email</label>
												</div>
												<div class="input-field">
													<input type="text" name="adminFName" id="adminFirstName" class="validate" pattern="[A-Z][a-z]*" title="Must start with a capital letter" required>
													<label for="adminFName">First name</label>
												</div>
												<div class="input-field">
													<input type="tel" name="adminPhone" id="adminPhone" class="validate" pattern="\+[0-9]{12}" title="12 digits starting with +" required>
													<label for="adminPhone">Phone number</label>
												</div>
											</div>
											<div id="separator">&nbsp;</div>
											<div id="rightSide">
												<div class="input-field">
													<input type="password" name="adminPass" id="adminPassword" class="validate" required>
													<label for="adminPass">Password</label>
												</div>
												<div class="input-field">
													<input type="text" name="adminLName" id="adminLastName" class="validate" pattern="[A-Z][a-z]*" title="Must start with a capital letter" required>
													<label for="adminLName">Last name</label>
												</div>
												<div class="input-field">
													<input type="text" name="adminAddress" id="adminAddress" class="validate" required>
													<label for="adminAddress">Address</label>
												</div>
											</div>
										</div>
										<div id="buttons">
											<button id="registerNewAdmin" type="submit"
												class="btn btn-default">Register new admin</button>
										</div>
									</form>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<table id="adminsTable" class="table display table-bordered">
									<thead>
										<tr>
											<th>Email</th>
											<th>First name</th>
											<th>Last name</th>
											<th>Address</th>
											<th>Phone number</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Add Service Modal -->
	<div class="modal fade" id="addServiceModal" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content" id="addServiceDiv">
				<div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      		</div>
	      		<div class="modal-body">
	      			<form id="addServiceForm">
						<table id="addServiceTable">
							<tr>
								<td>
									<div class="input-field">
										<input type="text" name="serviceName" id="newServiceName" required class="validate">
										<label for="serviceName">Name</label>
									</div>
								</td>
								<td rowspan="2"><div id="newServiceMapDiv"></div></td>
							</tr>
	
							<tr>
								<td>
									<div class="input-field">
										<textarea rows="4" cols="50" name="serviceDesc" id="newServiceDescription" required class="validate materialize-textarea"></textarea>
										<label for="serviceDesc">Description</label>
									</div>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<button type="submit" id="addServiceButton"
										class="addServiceButton btn btn-default">Add</button>
								</td>
							</tr>
						</table>
						<input type="hidden" id="latitude" value="45" required> <input
							type="hidden" id="longitude" value="0" required>
					</form>
	      		</div>
			</div>
		</div>
	</div>
</body>
</html>
